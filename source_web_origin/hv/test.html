<script type="text/javascript">
function writeConsole(content) {
 a=window.open('','myconsole',
  'width=650,height=650'
   +',menubar=0'
   +',toolbar=0'
   +',status=0'
   +',scrollbars=1'
   +',resizable=1')
 a.document.writeln(
  '<html><head><title>Phieu Dang Ky On Tap</title></head>'
   +'<body bgcolor=white onLoad="self.focus()">'
   +content
   +'</body></html>'
 )
 a.document.close()
}

</script>
